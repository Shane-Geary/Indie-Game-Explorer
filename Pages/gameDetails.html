<!DOCTYPE html>
<html>
	<body>
		<head>
			<title>Indie Game Explorer</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" type="text/css" href="../Styles/global.css">
			<link rel="stylesheet" type="text/css" href="../Styles/gameDetails.css">
		</head>
		<h1>Indie Game Explorer</h1>
		<div class="pageContainer">
			<nav id="navbarTag" class="navbar">
				<a
					title="Go to: Home page"
					href="./homepage.html"
					tabindex="1"
				>
					<h4>Home</h4>
				</a>
				<a href="./gameLibrary.html">
					<h4>Library</h4>
				</a>
				<a href="">
					<h4>Game Details</h4>
				</a>
			</nav>
			<h1 id="gameTitleTag"></h1>
			<div class="mainContainer">
				<div class="heroContainer">
					<!-- Hero section dynamically filled by gameDetails.js -->
					<div class="coverArtWrapper">
						<img id="coverArtImgTag" class="coverArtImg">
					</div>
					<div class="detailsWrapper">
						<!-- Game Description -->
						<div id="gameDescTag" class="gameDescWrapper"></div>
						<!-- Game Release/Last Updated Date -->
						<div class="mobileGroup">
							<dl>
								<dt id="releaseDateHeaderTag"></dt>
								<dd id="releaseDateDataTag"></dd>
							</dl>
							<!-- Game Genres -->
							<dl id="gameGenresTag" class="gameGenresWrapper">
								<dt>GENRE</dt>
							</dl>
							<!-- Game Tags -->
							<dl id="gameTags" class="gameTagsWrapper">
								<dt>TAGS</dt>
							</dl>
							<dl class="developerWrapper">
								<dt>DEVELOPER(S)</dt>
								<dd id="developerTag" class="developerText"></dd>
							</dl>
						</div>
					</div>
				</div>
				<div class="heroContainer groupTwo">
					<!-- Hero section and metrics charts dynamically filled by gameDetails.js -->
					<div id="added-bar-graph" class="added-bar-graph"></div>
					<div id="pie-chart" class="pie-chart"></div>
					<div id="ratings-bar-graph" class="ratings-bar-graph"></div>
				</div>
			</div>
		</div>
		<script type="module" src="../JS/gameDetails.js"></script>
		<!-- Import apexcharts.js library for bar graphs and pie chart -->
		<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
	</body>
</html>
